<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CEW&T Demo</title>
    <meta name="description" content="CEW&T Demo" />
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.1.3/dist/aframe-particle-system-component.min.js"></script>
  </head>
  
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item
          id="snowman"
          src="https://cdn.glitch.com/4624097a-e4e7-42aa-bf5c-090d200d399a%2FSnowman%20(1).glb"
        ></a-asset-item>
        <a-asset-item
          id="tree"
          src="https://cdn.glitch.com/9672b59c-de06-4e89-87fd-3eae6a3cebe1%2Ftree.glb"
        ></a-asset-item>
         <a-asset-item
          id="christmas-tree"
          src="https://cdn.glitch.com/4624097a-e4e7-42aa-bf5c-090d200d399a%2FChristmas%20Tree.glb"
        ></a-asset-item>
      </a-assets>

      <a-entity
        environment="ground: hills; groundColor: white; lighting: none;
                       groundColor2: grey; groundTexture: none; playArea: 1; groundYScale: 20"
      ></a-entity>

      <a-entity
        position="0 2.25 -15"
        particle-system="preset: snow; particleCount: 1000; size: 2"
      ></a-entity>

      <a-entity
        position="0 50 0"
        light="type:hemisphere; color:white; groundColor:white; intensity:1.5"
      ></a-entity>
      <a-entity
        position="-.1 1 1"
        light="type:directional;intensity:0.5"
      ></a-entity>

      <a-entity gltf-model="#snowman" scale=".02 .02 .02"></a-entity>

      <a-entity
        gltf-model="#tree"
        scale=".1 .1 .1"
        position="-3 0 -5"
      ></a-entity>
      <a-entity
        gltf-model="#tree"
        scale=".07 .07 .07"
        position="2 0 -5"
      ></a-entity>
      <a-entity
        gltf-model="#christmas-tree"
        scale=".07 .07 .07"
        position="0 0 -9"
      ></a-entity>

      <a-entity movement-controls position="0 0 5">
        <a-entity camera position="0 1.6 0" look-controls></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
