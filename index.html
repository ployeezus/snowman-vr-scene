<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CEW&T Demo</title>
    <meta name="description" content="CEW&T Demo" />

    <!--    Place the script for aframe here     -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

    <!--     Place the script for aframe extras here -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <!--     Place the script for the environment component here -->
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <!--     Place the script for the particle system component here -->
 <script src="https://unpkg.com/aframe-particle-system-component@1.1.3/dist/aframe-particle-system-component.min.js"></script>
    <!--   Place the script for the teleport controls here -->
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene>

      

      <a-assets>
        <!--   add your assets (3d models) here -->
        <a-asset-item
          id="snowman"
          src="https://cdn.glitch.com/456e7064-7e0f-4852-968f-86088029bfb4%2Fsnowman.glb"
        ></a-asset-item>
        <a-asset-item
          id="tree"
          src="https://cdn.glitch.com/456e7064-7e0f-4852-968f-86088029bfb4%2Ftree%20(1).glb"
        ></a-asset-item>
      </a-assets>

      <!--  add your environment here -->
    <a-entity
        environment="ground: hills; groundColor: white; lighting: none;
                       groundColor2: grey; groundTexture: none; playArea: 1; groundYScale: 20"
      ></a-entity>
      <!--   add the particle system here -->
  <a-entity
        position="0 2.25 -15"
        particle-system="preset: snow; particleCount: 1000; size: 2"
      ></a-entity>
      <!--   Lighting -->
      <a-entity
        position="0 50 0"
        light="type:hemisphere; color:white; groundColor:white; intensity:1.5"
      ></a-entity>
      <a-entity
        position="-.1 1 1"
        light="type:directional;intensity:0.5"
      ></a-entity>

      <!--   add your 3d models here -->

      <a-entity gltf-model="#snowman" scale=".01 .01 .01"></a-entity>

      <a-entity
        gltf-model="#tree"
        scale=".1 .1 .1"
        position="-2 0 -5"
      ></a-entity>
      <a-entity
        gltf-model="#tree"
        scale=".07 .07 .07"
        position="2 0 -5"
      ></a-entity>
      
      <!--   <a-entity movement-controls position="0 0 0">
        <a-entity camera position="0 1.6 0" look-controls></a-entity>
      </a-entity> -->

      <!--   Camera and movement controls -->
      <a-entity id="cameraRig" movement-controls position="0 0 5">
        <!-- camera -->
        <a-entity id="head" camera position="0 1.6 0" look-controls></a-entity>
        <!-- hand controls -->
        <a-entity
          id="left-hand"
          teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; collisionEntities: .environmentGround"
        ></a-entity>
        <a-entity
          id="right-hand"
          teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; collisionEntities: .environmentGround"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
